<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Filemanager</title>
    <link rel="stylesheet" href="assets/css/jquery-ui.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/overlay.css">
</head>

<body style="background-color: rgb(230, 230, 230); height: 369px; user-select: none;" onresize="onResize()">

	<!-- Above file table -->
    <div class="page-content-wrapper">
        <div class="container-fluid text-left" style="margin-left: 0px;margin-right: 100%;margin-bottom: 20px;width: 100%;"> 
            <!-- Upload -->
            <div class="upload-btn-wrapper" style="margin-right: 7px;margin-bottom: -44px;">
                <button class="btn btn-dark text-left" type="button" style="background-color: rgb(18,24,31);vertical-align: unset;">Upload files</button>
                <input type="file" name="fileUpload" id="fileUploadBtn" multiple onchange='prepareFileUploadRequest("btn")'>
            </div>
            <div class="upload-btn-wrapper" style="margin-right: 7px;margin-bottom: -44px;">
                <button class="btn btn-dark text-left" type="button" style="background-color: rgb(18,24,31);vertical-align: unset;">Upload folder</button>
                <input type="file" name="folderUpload" id="folderUploadBtn" webkitdirectory onchange='uploadSelectedFiles("folderBtn")'>
            </div>
            <!-- Download -->
            <button class="btn btn-dark text-left" type="button" style="margin-right: 7px;margin-bottom: -57px;background-color: rgb(18,24,31);" onclick="downloadSelectedFiles()">Download</button>
            <!-- Searchbar -->
            <div class="text-right md-form active-cyan-2 mb-3">
                <input id="seachbar" type="text" class="form-control" placeholder="Search files" aria-label="Search" style="width: 21%;margin-left: 78%;">
            </div>

        </div>
    </div>

    
    <!-- Alert Messages -->
    <div id="alertBox"></div>
        
	<!-- File table -->
    <div class="table-responsive" style="margin-left: 0;">
        <table class="table" id="tableID">
            <thead style="background-color: #12181f;">
                <tr unselectable="off" onselectstart="return true;">
                    <th style="border-bottom: 0px;color: white;" onclick="sortTableByID()">ID</th>
                    <th style="border-bottom: 0px;color: white;">&nbsp;Name</th>
                    <th style="border-bottom: 0px;color: white;">PublicName</th>
                    <th style="border-bottom: 0px;color: white;">&nbsp;Size</th>
                    <th style="border-bottom: 0px;color: white;">CreationDate</th>
                    <th style="border-bottom: 0px;color: white;">IsPublic</th>
                </tr>
            </thead>
            <tbody style="background-color: #cdcdcd; user-select: text;" id="tableBody">
            </tbody>
        </table>
    </div>
    <hr>
	
	<!-- Tags -->
    <div class="container text-left" style="margin-left: 0px;" id="tagList">
        <!-- Tags / Buttons will append here -->
    </div>
    <hr>
	
	<!-- Page Navigation -->
    <div class="container" style="padding-bottom: 2rem;">
        <div class="text-center" id="buttonContainer">
            <!-- Navigation-Buttons will be created here -->
        </div>
    </div>
	
    <!-- Sidebar -->
    <ul class="nav flex-column shadow d-flex sidebar mobile-hid" style="background-color: rgb(18,24,31); overflow: auto;" id="SideBar">
        <li class="nav-item logo-holder">
            <div class="text-center text-white logo py-4 mx-4">
                <a class="text-white text-decoration-none" id="title" href="#">
                    <strong id="barTitle">Namespaces</strong>
                </a>
            </div>
        </li>
        <!-- Namspaces / Groups will be imported here -->
    </ul>

    <!-- Download overlay-->
    <div id="downloadOverlay" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <p style="color:white; margin-top: 0.25rem; margin-bottom: 0.2rem; font-size: larger;" id="dl_overlayTitle"></p>
                <span class="close" onclick="cancelDownload()">&times;</span>
            </div>
            <div class="modal-body">
                <div style="padding-bottom: 0.1rem;">
                    <p style="color:black;" id="dl_progressTitle"></p>
                </div>
                <div class="progress" style="padding-bottom: 1rem;">
                    <div id="dl_progressBar" class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width:0%; background-color:#12181f; padding-top: 5rem;"></div> 
                </div>
                <br>
                <button class="btn btn-dark text-left" type="button" style="background-color: rgb(18,24,31);" onclick="cancelDownload()">Cancel download</button>
            </div>
        </div>
    </div>

    <!-- Upload-settings overlay-->
    <div id="uploadSettingsOverlay" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <p style="color:white; margin-top: 0.25rem; margin-bottom: 0.2rem; font-size: larger;" id="up_set_overlayTitle">Upload settings</p>
                <span class="close" onclick="CloseUploadSettingsOverlay()">&times;</span>
            </div>
            <div class="modal-body">
                <!-- tags -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1" style="width: 4.75rem;">tags</span>
                    </div>
                    <input id="up_set_tagInput" type="text" class="form-control" placeholder="Enter tags seperated by comma (tag1,tag2,tag3)">
                </div>
                <!-- groups -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">groups</span>
                    </div>
                    <input id="up_set_groupInput" type="text" class="form-control" placeholder="Enter groups seperated by comma (tag1,tag2,tag3)"/>
                </div>
                <!-- encryption -->
                <div class="form-check-inline" style="padding-left: 1.5rem;">
                    <label class="form-check-label">
                    <input id="up_set_encryptBox" type="checkbox" class="form-check-input" value="">Encrypt files
                    </label>
                </div>
                <!-- public -->
                <div class="form-check-inline" style="padding-left: 3rem;">
                    <label class="form-check-label">
                    <input id="up_set_publicBox" type="checkbox" class="form-check-input" style="font-size: 1px;">Make public
                    </label>
                </div>
                <br>
                <br>
                <button class="btn btn-dark text-left" type="button" style="background-color: rgb(18,24,31);" onclick="sendFileUploadRequest()">Upload</button>
                <!-- TODO further settings? Upload bar directly here or another popup? -->
            </div>
        </div>
    </div>

    <!-- Upload overlay-->
    <div id="uploadOverlay" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <p style="color:white; margin-top: 0.25rem; margin-bottom: 0.2rem; font-size: larger;" id="up_overlayTitle"></p>
                <span class="close" onclick="cancelUpload()">&times;</span>
            </div>
            <div class="modal-body">
                <div style="padding-bottom: 0.1rem;">
                    <p style="color:black;" id="up_progressTitle"></p>
                </div>
                <div class="progress" style="padding-bottom: 1rem;">
                    <div id="up_progressBar" class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width:0%; background-color:#12181f; padding-top: 5rem;"></div> 
                </div>
                <br>
                <button class="btn btn-dark text-left" type="button" style="background-color: rgb(18,24,31);" onclick="SendUploadRequest()">Cancel upload</button>
            </div>
        </div>
    </div>

    <!-- Scripts in their load order -->
    <script src="assets/js/jQuery/jquery.min.js"></script>
    <script>window.$ = window.jQuery = require('./assets/js/jQuery/jquery.min.js');</script>
    <script src="assets/js/jQuery/jquery-ui.js"></script>
    <script src="assets/js/autocomplete.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/pageNavigation.js"></script>
    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/table.js"></script>
    <script src="assets/js/messageHandler.js"></script>
    <script src="assets/js/fileHandler.js"></script>
    <script src="assets/js/overlay.js"></script>
</body>

</html>
