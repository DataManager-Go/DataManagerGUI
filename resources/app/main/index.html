<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Filemanager</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Sidebar-Menu-1.css">
    <link rel="stylesheet" href="assets/css/Sidebar-Menu.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color: rgb(230, 230, 230); height: 369px; user-select: none;">

	<!-- Above file table -->
    <div class="page-content-wrapper">
        <div class="container-fluid text-left" style="margin-left: 0px;margin-right: 100%;margin-bottom: 20px;width: 100%;"><button class="btn btn-dark text-left" type="button" style="margin-right: 7px;margin-bottom: -47px;background-color: rgb(18,24,31);">Upload</button><button class="btn btn-dark text-left" type="button" style="margin-right: 7px;margin-bottom: -47px;background-color: rgb(18,24,31);">Download</button>
            <div
                class="text-right md-form active-cyan-2 mb-3"><input type="text" class="form-control" placeholder="Search files" aria-label="Search" style="width: 21%;margin-left: 78%;"></div>
    </div>
	
	<!-- File table -->
    
    <div class="table-responsive" style="margin-left: 0;">
        <table class="table" id="tableID">
            <thead style="background-color: #12181f;">
                <tr unselecatble="off" onselectstart="return true;">
                    <th style="border-bottom: 0px;color: white;">ID</th>
                    <th style="border-bottom: 0px;color: white;">&nbsp;Name</th>
                    <th style="border-bottom: 0px;color: white;">PublicName</th>
                    <th style="border-bottom: 0px;color: white;">&nbsp;Size</th>
                    <th style="border-bottom: 0px;color: white;">CreationDate</th>
                    <th style="border-bottom: 0px;color: white;">IsPublic</th>
                </tr>
            </thead>
            <tbody style="background-color: #cdcdcd; user-select: text;" id="tableBody">
            </tbody>
        </table>
    </div>
    <hr>
	
	<!-- Tags -->
    <div class="container text-left" style="margin-left: 0px;"><button class="btn btn-dark btn-sm text-left" type="button" style="margin-right: 7px;background-color: rgb(18,24,31);">Tag#1</button><button class="btn btn-dark btn-sm text-left" type="button" style="margin-right: 7px; background-color: rgb(18,24,31);">Tag#2</button>
        <button
            class="btn btn-dark btn-sm text-left" type="button" style="margin-right: 7px; background-color: rgb(18,24,31);">Tag#3</button>
    </div>
    <hr>
	
	<!-- Page Navigation -->
    <div class="container" style="padding-bottom: 2rem;">
        <div class="text-center"><button class="btn btn-primary border rounded-circle" type="button" style="background-color: rgba(0,0,0,0.2);color: rgb(0,0,0);">1</button><button class="btn btn-primary border rounded-circle" type="button" style="color: rgb(0,0,0);background-color: rgba(0,123,255,0);">2</button>
            <button
                class="btn btn-primary border rounded-circle" type="button" style="background-color: rgba(0,123,255,0);color: rgb(0,0,0);">3</button><button class="btn btn-primary border rounded-circle" type="button" style="color: rgb(0,0,0);background-color: rgba(0,123,255,0);">4</button><button class="btn btn-primary border rounded-circle" type="button" style="color: rgb(0,0,0);background-color: rgba(0,123,255,0);">...</button>
                <button
                    class="btn btn-primary border rounded-circle" type="button" style="color: rgb(0,0,0);background-color: rgba(0,123,255,0);">7</button>
        </div>
    </div>
    </div>
	
	<!-- Sidebar -->
    <ul class="nav flex-column shadow d-flex sidebar mobile-hid" style="background-color: rgb(18,24,31);" id="SideBar">
        <li class="nav-item logo-holder">
            <div class="text-center text-white logo py-4 mx-4"><a class="text-white text-decoration-none" id="title" href="#"><strong id="barTitle">Namespaces</strong></a></div>
        </li>
        <!-- Namspaces / Groups will be imported here -->
    </ul>

    <script src="assets/js/jquery.min.js"></script>
    <script>window.$ = window.jQuery = require('./assets/js/jquery.min.js');</script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Sidebar-Menu.js"></script>
    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/table.js"></script>
    <script src="assets/js/messageHandler.js"></script>
</body>

</html>
